<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>凌然</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="PAGE-ENTER" content="RevealTrans(Duration=0,Transition=1)" />
<meta name="description" content="凌然" />
<meta name="keywords" content="凌然" />
<link rel="stylesheet" href="/layui/layuiadmin/layuis/css/layui.css" media="all">
<link rel="icon" href="/styles/logo/logo.ico" type="image/x-icon"/>
</head>
<style>
	.lr_logo {
		position: absolute;
    		left: 50%;
    		top: 45%;
    		transform: translate(-50%, -50%);
	}
</style>
<body style="height:100%">
	<div class="lr_logo"><img id="lr_logo" src="/styles/logo/logo.png" /></div>
	<script src="/layui/layuiadmin/layuis/layui.js"></script>  
  	<script>
  		layui.config({
        		base: '/layui/layuiadmin/' //静态资源所在路径
    		}).extend({
        		index: 'lib/index' //主入口模块
    		}).use(['index'], function(){
        		var $ = layui.$
        		,layer = layui.layer;
        		$('#lr_logo').click(function() {
           			layer.msg('为了方便演示，用户名密码可随意输入', {
               				offset: '15px',
                			icon: 1
            			});
        		});
    		});
  	</script>
</body>
</html>
