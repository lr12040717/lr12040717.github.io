<!DOCTYPE html>
<html lang="zh-cn">
<head>
<title>凌然</title>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="PAGE-ENTER" content="RevealTrans(Duration=0,Transition=1)" />
<meta name="description" content="凌然" />
<meta name="keywords" content="凌然" />
<link rel="stylesheet" href="/layui/layuiadmin/layuis/css/layui.css" media="all">
<link rel="icon" href="/styles/logo/logo.ico" type="image/x-icon"/>
</head>
<body>
	<li class="layui-col-xs3">
        	<a lay-href="home/homepage1.html">
                	<i class="layui-icon layui-icon-console"></i>
                	<cite>主页一</cite>
        	</a>
      	</li>
	<button class="layui-btn layui-btn-fluid" lay-submit lay-filter="LAY-user-login-submit">登 入</button>
	<script src="/layui/layuiadmin/layuis/layui.js"></script>  
  	<script>
  		layui.config({
    base: '../../layuiadmin/' //静态资源所在路径
  }).extend({
    index: 'lib/index' //主入口模块
  }).use(['index', 'user'], function(){
    var $ = layui.$
    ,setter = layui.setter
    ,admin = layui.admin
    ,form = layui.form
    ,router = layui.router()
    ,search = router.search;

    form.render();

    //提交
    form.on('submit(LAY-user-login-submit)', function(obj){
    
      //请求登入接口
      admin.req({
        url: layui.setter.base + 'json/user/login.js' //实际使用请改成服务端真实接口
        ,data: obj.field
        ,done: function(res){
        
          //请求成功后，写入 access_token
          layui.data(setter.tableName, {
            key: setter.request.tokenName
            ,value: res.data.access_token
          });
          
          //登入成功的提示与跳转
          layer.msg('登入成功', {
            offset: '15px'
            ,icon: 1
            ,time: 1000
          }, function(){
            location.href = '../'; //后台主页
          });
        }
      });
      
    });
    
    
    //实际使用时记得删除该代码
    layer.msg('为了方便演示，用户名密码可随意输入', {
      offset: '15px'
      ,icon: 1
    });
    
  });
  	</script>
</body>
</html>
